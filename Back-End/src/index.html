<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Socket.IO Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
    .chat-box {
      width: 400px;
      background: #020617;
      padding: 15px;
      border-radius: 8px;
    }
    #messages {
      height: 250px;
      overflow-y: auto;
      border: 1px solid #334155;
      padding: 10px;
      margin-bottom: 10px;
    }
    input, button {
      padding: 8px;
      width: 100%;
      margin-top: 5px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chat-box">
  <h3>Socket.IO Chat</h3>

  <input id="username" placeholder="Enter username" />
  <button onclick="joinChat()">Join Chat</button>

  <div id="messages"></div>

  <input id="messageInput" placeholder="Type message..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script src="http://localhost:8000/socket.io/socket.io.js"></script>

<script>
  const socket = io("http://localhost:8000");

  function joinChat() {
    const user = document.getElementById("username").value;
    if (!user) return alert("Enter username");
    socket.emit("joined", { user });
  }

  function sendMessage() {
    const message = document.getElementById("messageInput").value;
    if (!message) return;

    socket.emit("message", { message });
    document.getElementById("messageInput").value = "";
  }

  function addMessage(msg) {
    const div = document.createElement("div");
    div.innerText = msg;
    document.getElementById("messages").appendChild(div);
  }

  socket.on("welcome", data => addMessage(`${data.user}: ${data.message}`));
  socket.on("userJoined", data => addMessage(`${data.user}: ${data.message}`));
  socket.on("sendMessage", data => addMessage(`${data.user}: ${data.message}`));
  socket.on("leave", data => addMessage(`${data.user}: ${data.message}`));
</script>

</body>
</html>
